ist","depth":3,"payload":{"lines":[599,606]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[599,600]},"content":"<a href=\"https://www.jscape.com/blog/load-balancing-algorithms\">Weighted round robin</a>","children":[{"type":"list_item","depth":5,"payload":{"lines":[600,601]},"content":"Prevent traffic from going to servers under maintenance"},{"type":"list_item","depth":5,"payload":{"lines":[601,602]},"content":"Balance between varying cluster sizes"},{"type":"list_item","depth":5,"payload":{"lines":[602,603]},"content":"A/B testing"}]},{"type":"list_item","depth":4,"payload":{"lines":[603,604]},"content":"<a href=\"https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/routing-policy.html#routing-policy-latency\">Latency-based</a>"},{"type":"list_item","depth":4,"payload":{"lines":[604,605]},"content":"<a href=\"https://docs.aws.amazon.com/Route53/latest/DeveloperGuide/routing-policy.html#routing-policy-geo\">Geolocation-based</a>"}]},{"type":"heading","depth":3,"payload":{"lines":[606,607]},"content":"Disadvantage(s): DNS","children":[{"type":"list_item","depth":4,"payload":{"lines":[608,609]},"content":"Accessing a DNS server introduces a slight delay, although mitigated by caching described above."},{"type":"list_item","depth":4,"payload":{"lines":[609,610]},"content":"DNS server management could be complex and is generally managed by <a href=\"http://superuser.com/questions/472695/who-controls-the-dns-servers/472729\">governments, ISPs, and large companies</a>."},{"type":"list_item","depth":4,"payload":{"lines":[610,611]},"content":"DNS services have recently come under <a href=\"http://dyn.com/blog/dyn-analysis-summary-of-friday-october-21-attack/\">DDoS attack</a>, preventing users from accessing websites such as Twitter without knowing Twitter's IP address(es)."}]},{"type":"heading","depth":3,"payload":{"lines":[612,613]},"content":"Source(s) and further reading","children":[{"type":"list_item","depth":4,"payload":{"lines":[614,615]},"content":"<a href=\"https://technet.microsoft.com/en-us/library/dd197427(v=ws.10).aspx\">DNS architecture</a>"},{"type":"list_item","depth":4,"payload":{"lines":[615,616]},"content":"<a href=\"https://en.wikipedia.org/wiki/Domain_Name_System\">Wikipedia</a>"},{"type":"list_item","depth":4,"payload":{"lines":[616,617]},"content":"<a href=\"https://support.dnsimple.com/categories/dns/\">DNS articles</a>"}]}]},{"type":"heading","depth":2,"payload":{"lines":[618,619]},"content":"Content delivery network","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[630,633]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[630,631]},"content":"Users receive content from data centers close to them"},{"type":"list_item","depth":4,"payload":{"lines":[631,632]},"content":"Your servers do not have to serve requests that the CDN fulfills"}]},{"type":"heading","depth":3,"payload":{"lines":[633,634]},"content":"Push CDNs"},{"type":"heading","depth":3,"payload":{"lines":[639,640]},"content":"Pull CDNs"},{"type":"heading","depth":3,"payload":{"lines":[647,648]},"content":"Disadvantage(s): CDN","children":[{"type":"list_item","depth":4,"payload":{"lines":[649,650]},"content":"CDN costs could be significant depending on traffic, although this should be weighed with additional costs you would incur not using a CDN."},{"type":"list_item","depth":4,"payload":{"lines":[650,651]},"content":"Content might be stale if it is updated before the TTL expires it."},{"type":"list_item","depth":4,"payload":{"lines":[651,652]},"content":"CDNs require changing URLs for static content to point to the CDN."}]},{"type":"heading","depth":3,"payload":{"lines":[653,654]},"content":"Source(s) and further reading","children":[{"type":"list_item","depth":4,"payload":{"lines":[655,656]},"content":"<a href=\"https://figshare.com/articles/Globally_distributed_content_delivery/6605972\">Globally distributed content delivery</a>"},{"type":"list_item","depth":4,"payload":{"lines":[656,657]},"content":"<a href=\"http://www.travelblogadvice.com/technical/the-differences-between-push-and-pull-cdns/\">The differences between push and pull CDNs</a>"},{"type":"list_item","depth":4,"payload":{"lines":[657,658]},"content":"<a href=\"https://en.wikipedia.org/wiki/Content_delivery_network\">Wikipedia</a>"}]}]},{"type":"heading","depth":2,"payload":{"lines":[659,660]},"content":"Load balancer","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[669,673]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[669,670]},"content":"Preventing requests from going to unhealthy servers"},{"type":"list_item","depth":4,"payload":{"lines":[670,671]},"content":"Preventing overloading resources"},{"type":"list_item","depth":4,"payload":{"lines":[671,672]},"content":"Helping to eliminate a single point of failure"}]},{"type":"bullet_list","depth":3,"payload":{"lines":[677,681]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[677,678]},"content":"<strong>SSL termination</strong> - Decrypt incoming requests and encrypt server responses so backend servers do not have to perform these potentially expensive operations","children":[{"type":"list_item","depth":5,"payload":{"lines":[678,679]},"content":"Removes the need to install <a href=\"https://en.wikipedia.org/wiki/X.509\">X.509 certificates</a> on each server"}]},{"type":"list_item","depth":4,"payload":{"lines":[679,680]},"content":"<strong>Session persistence</strong> - Issue cookies and route a specific client's requests to same instance if the web apps do not keep track of sessions"}]},{"type":"bullet_list","depth":3,"payload":{"lines":[685,692]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[685,686]},"content":"Random"},{"type":"list_item","depth":4,"payload":{"lines":[686,687]},"content":"Least loaded"},{"type":"list_item","depth":4,"payload":{"lines":[687,688]},"content":"Session/cookies"},{"type":"list_item","depth":4,"payload":{"lines":[688,689]},"content":"<a href=\"https://www.g33kinfo.com/info/round-robin-vs-weighted-round-robin-lb\">Round robin or weighted round robin</a>"},{"type":"list_item","depth":4,"payload":{"lines":[689,690]},"content":"<a href=\"#layer-4-load-balancing\">Layer 4</a>"},{"type":"list_item","depth":4,"payload":{"lines":[690,691]},"content":"<a href=\"#layer-7-load-balancing\">Layer 7</a>"}]},{"type":"heading","depth":3,"payload":{"lines":[692,693]},"content":"Layer 4 load balancing"},{"type":"heading","depth":3,"payload":{"lines":[696,697]},"content":"Layer 7 load balancing"},{"type":"heading","depth":3,"payload":{"lines":[702,703]},"content":"Horizontal scaling","children":[{"type":"heading","depth":4,"payload":{"lines":[706,707]},"content":"Disadvantage(s): horizontal scaling","children":[{"type":"list_item","depth":5,"payload":{"lines":[708,709]},"content":"Scaling horizontally introduces complexity and involves cloning servers","children":[{"type":"list_item","depth":6,"payload":{"lines":[709,710]},"content":"Servers should be stateless: they should not contain any user-related data like sessions or profile pictures"},{"type":"list_item","depth":6,"payload":{"lines":[710,711]},"content":"Sessions can be stored in a centralized data store such as a <a href=\"#database\">database</a> (SQL, NoSQL) or a persistent <a href=\"#cache\">cache</a> (Redis, Memcached)"}]},{"type":"list_item","depth":5,"payload":{"lines":[711,712]},"content":"Downstream servers such as caches and databases need to handle more simultaneous connections as upstream servers scale out"}]}]},{"type":"heading","depth":3,"payload":{"lines":[713,714]},"content":"Disadvantage(s): load balancer","children":[{"type":"list_item","depth":4,"payload":{"lines":[715,716]},"content":"The load balancer can become a performance bottleneck if it does not have enough resources or if it is not configured properly."},{"type":"list_item","depth":4,"payload":{"lines":[716,717]},"content":"Introducing a load balancer to help eliminate a single point of failure results in increased complexity."},{"type":"list_item","depth":4,"payload":{"lines":[717,718]},"content":"A single load balancer is a single point of failure, configuring multiple load balancers further increases complexity."}]},{"type":"heading","depth":3,"payload":{"lines":[719,720]},"content":"Source(s) and further reading","children":[{"type":"list_item","depth":4,"payload":{"lines":[721,722]},"content":"<a href=\"https://www.nginx.com/blog/inside-nginx-how-we-designed-for-performance-scale/\">NGINX architecture</a>"},{"type":"list_item","depth":4,"payload":{"lines":[722,723]},"content":"<a href=\"http://www.haproxy.org/download/1.2/doc/architecture.txt\">HAProxy architecture guide</a>"},{"type":"list_item","depth":4,"payload":{"lines":[723,724]},"content":"<a href=\"http://www.lecloud.net/post/7295452622/scalability-for-dummies-part-1-clones\">Scalability</a>"},{"type":"list_item","depth":4,"payload":{"lines":[724,725]},"content":"<a href=\"https://en.wikipedia.org/wiki/Load_balancing_(computing)\">Wikipedia</a>"},{"type":"list_item","depth":4,"payload":{"lines":[725,726]},"content":"<a href=\"https://www.nginx.com/resources/glossary/layer-4-load-balancing/\">Layer 4 load balancing</a>"},{"type":"list_item","depth":4,"payload":{"lines":[726,727]},"content":"<a href=\"https://www.nginx.com/resources/glossary/layer-7-load-balancing/\">Layer 7 load balancing</a>"},{"type":"list_item","depth":4,"payload":{"lines":[727,728]},"content":"<a href=\"http://docs.aws.amazon.com/elasticloadbalancing/latest/classic/elb-listener-config.html\">ELB listener config</a>"}]}]},{"type":"heading","depth":2,"payload":{"lines":[729,730]},"content":"Reverse proxy (web server)","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[742,754]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[742,743]},"content":"<strong>Increased security</strong> - Hide information about backend servers, blacklist IPs, limit number of connections per client"},{"type":"list_item","depth":4,"payload":{"lines":[743,744]},"content":"<strong>Increased scalability and flexibility</strong> - Clients only see the reverse proxy's IP, allowing you to scale servers or change their configuration"},{"type":"list_item","depth":4,"payload":{"lines":[744,745]},"content":"<strong>SSL termination</strong> - Decrypt incoming requests and encrypt server responses so backend servers do not have to perform these potentially expensive operations","children":[{"type":"list_item","depth":5,"payload":{"lines":[745,746]},"content":"Removes the need to install <a href=\"https://en.wikipedia.org/wiki/X.509\">X.509 certificates</a> on each server"}]},{"type":"list_item","depth":4,"payload":{"lines":[746,747]},"content":"<strong>Compression</strong> - Compress server responses"},{"type":"list_item","depth":4,"payload":{"lines":[747,748]},"content":"<strong>Caching</strong> - Return the response for cached requests"},{"type":"list_item","depth":4,"payload":{"lines":[748,749]},"content":"<strong>Static content</strong> - Serve static content directly","children":[{"type":"list_item","depth":5,"payload":{"lines":[749,750]},"content":"HTML/CSS/JS"},{"type":"list_item","depth":5,"payload":{"lines":[750,751]},"content":"Photos"},{"type":"list_item","depth":5,"payload":{"lines":[751,752]},"content":"Videos"},{"type":"list_item","depth":5,"payload":{"lines":[752,753]},"content":"Etc"}]}]},{"type":"heading","depth":3,"payload":{"lines":[754,755]},"content":"Load balancer vs reverse proxy","children":[{"type":"list_item","depth":4,"payload":{"lines":[756,757]},"content":"Deploying a load balancer is useful when you have multiple servers.  Often, load balancers  route traffic to a set of servers serving the same function."},{"type":"list_item","depth":4,"payload":{"lines":[757,758]},"content":"Reverse proxies can be useful even with just one web server or application server, opening up the benefits described in the previous section."},{"type":"list_item","depth":4,"payload":{"lines":[758,759]},"content":"Solutions such as NGINX and HAProxy can support both layer 7 reverse proxying and load balancing."}]},{"type":"heading","depth":3,"payload":{"lines":[760,761]},"content":"Disadvantage(s): reverse proxy","children":[{"type":"list_item","depth":4,"payload":{"lines":[762,763]},"content":"Introducing a reverse proxy results in increased complexity."},{"type":"list_item","depth":4,"payload":{"lines":[763,764]},"content":"A single reverse proxy is a single point of failure, configuring multiple reverse proxies (ie a <a href=\"https://en.wikipedia.org/wiki/Failover\">failover</a>) further increases complexity."}]},{"type":"heading","depth":3,"payload":{"lines":[765,766]},"content":"Source(s) and further reading","children":[{"type":"list_item","depth":4,"payload":{"lines":[767,768]},"content":"<a href=\"https://www.nginx.com/resources/glossary/reverse-proxy-vs-load-balancer/\">Reverse proxy vs load balancer</a>"},{"type":"list_item","depth":4,"payload":{"lines":[768,769]},"content":"<a href=\"https://www.nginx.com/blog/inside-nginx-how-we-designed-for-performance-scale/\">NGINX architecture</a>"},{"type":"list_item","depth":4,"payload":{"lines":[769,770]},"content":"<a href=\"http://www.haproxy.org/download/1.2/doc/architecture.txt\">HAProxy architecture guide</a>"},{"type":"list_item","depth":4,"payload":{"lines":[770,771]},"content":"<a href=\"https://en.wikipedia.org/wiki/Reverse_proxy\">Wikipedia</a>"}]}]},{"type":"heading","depth":2,"payload":{"lines":[772,773]},"content":"Application layer","children":[{"type":"heading","depth":3,"payload":{"lines":[784,785]},"content":"Microservices"},{"type":"heading","depth":3,"payload":{"lines":[790,791]},"content":"Service Discovery"},{"type":"heading","depth":3,"payload":{"lines":[794,795]},"content":"Disadvantage(s): application layer","children":[{"type":"list_item","depth":4,"payload":{"lines":[796,797]},"content":"Adding an application layer with loosely coupled services requires a different approach from an architectural, operations, and process viewpoint (vs a monolithic system)."},{"type":"list_item","depth":4,"payload":{"lines":[797,798]},"content":"Microservices can add complexity in terms of deployments and operations."}]},{"type":"heading","depth":3,"payload":{"lines":[799,800]},"content":"Source(s) and further reading","children":[{"type":"list_item","depth":4,"payload":{"lines":[801,802]},"content":"<a href=\"http://lethain.com/introduction-to-architecting-systems-for-scale\">Intro to architecting systems for scale</a>"},{"type":"list_item","depth":4,"payload":{"lines":[802,803]},"content":"<a href=\"http://www.puncsky.com/blog/2016-02-13-crack-the-system-design-interview\">Crack the system design interview</a>"},{"type":"list_item","depth":4,"payload":{"lines":[803,804]},"content":"<a href=\"https://en.wikipedia.org/wiki/Service-oriented_architecture\">Service oriented architecture</a>"},{"type":"list_item","depth":4,"payload":{"lines":[804,805]},"content":"<a href=\"http://www.slideshare.net/sauravhaloi/introduction-to-apache-zookeeper\">Introduction to Zookeeper</a>"},{"type":"list_item","depth":4,"payload":{"lines":[805,806]},"content":"<a href=\"https://cloudncode.wordpress.com/2016/07/22/msa-getting-started/\">Here's what you need to know about building microservices</a>"}]}]},{"type":"heading","depth":2,"payload":{"lines":[807,808]},"content":"Database","children":[{"type":"heading","depth":3,"payload":{"lines":[815,816]},"content":"Relational database management system (RDBMS)","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[821,826]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[821,822]},"content":"<strong>Atomicity</strong> - Each transaction is all or nothing"},{"type":"list_item","depth":5,"payload":{"lines":[822,823]},"content":"<strong>Consistency</strong> - Any transaction will bring the database from one valid state to another"},{"type":"list_item","depth":5,"payload":{"lines":[823,824]},"content":"<strong>Isolation</strong> - Executing transactions concurrently has the same results as if the transactions were executed serially"},{"type":"list_item","depth":5,"payload":{"lines":[824,825]},"content":"<strong>Durability</strong> - Once a transaction has been committed, it will remain so"}]},{"type":"heading","depth":4,"payload":{"lines":[828,829]},"content":"Master-slave replication","children":[{"type":"heading","depth":5,"payload":{"lines":[838,839]},"content":"Disadvantage(s): master-slave replication","children":[{"type":"list_item","depth":6,"payload":{"lines":[840,841]},"content":"Additional logic is needed to promote a slave to a master."},{"type":"list_item","depth":6,"payload":{"lines":[841,842]},"content":"See <a href=\"#disadvantages-replication\">Disadvantage(s): replication</a> for points related to <strong>both</strong> master-slave and master-master."}]}]},{"type":"heading","depth":4,"payload":{"lines":[843,844]},"content":"Master-master replication","children":[{"type":"heading","depth":5,"payload":{"lines":[853,854]},"content":"Disadvantage(s): master-master replication","children":[{"type":"list_item","depth":6,"payload":{"lines":[855,856]},"content":"You'll need a load balancer or you'll need to make changes to your application logic to determine where to write."},{"type":"list_item","depth":6,"payload":{"lines":[856,857]},"content":"Most master-master systems are either loosely consistent (violating ACID) or have increased write latency due to synchronization."},{"type":"list_item","depth":6,"payload":{"lines":[857,858]},"content":"Conflict resolution comes more into play as more write nodes are added and as latency increases."},{"type":"list_item","depth":6,"payload":{"lines":[858,859]},"content":"See <a href=\"#disadvantages-replication\">Disadvantage(s): replication</a> for points related to <strong>both</strong> master-slave and master-master."}]},{"type":"heading","depth":5,"payload":{"lines":[860,861]},"content":"Disadvantage(s): replication","children":[{"type":"list_item","depth":6,"payload":{"lines":[862,863]},"content":"There is a potential for loss of data if the master fails before any newly written data can be replicated to other nodes."},{"type":"list_item","depth":6,"payload":{"lines":[863,864]},"content":"Writes are replayed to the read replicas.  If there are a lot of writes, the read replicas can get bogged down with replaying writes and can't do as many reads."},{"type":"list_item","depth":6,"payload":{"lines":[864,865]},"content":"The more read slaves, the more you have to replicate, which leads to greater replication lag."},{"type":"list_item","depth":6,"payload":{"lines":[865,866]},"content":"On some systems, writing to the master can spawn multiple threads to write in parallel, whereas read replicas only support writing sequentially with a single thread."},{"type":"list_item","depth":6,"payload":{"lines":[866,867]},"content":"Replication adds more hardware and additional complexity."}]},{"type":"heading","depth":5,"payload":{"lines":[868,869]},"content":"Source(s) and further reading: replication","children":[{"type":"list_item","depth":6,"payload":{"lines":[870,871]},"content":"<a href=\"http://www.slideshare.net/jboner/scalability-availability-stability-patterns/\">Scalability, availability, stability, patterns</a>"},{"type":"list_item","depth":6,"payload":{"lines":[871,872]},"content":"<a href=\"https://en.wikipedia.org/wiki/Multi-master_replication\">Multi-master replication</a>"}]}]},{"type":"heading","depth":4,"payload":{"lines":[873,874]},"content":"Federation","children":[{"type":"heading","depth":5,"payload":{"lines":[883,884]},"content":"Disadvantage(s): federation","children":[{"type":"list_item","depth":6,"payload":{"lines":[885,886]},"content":"Federation is not effective if your schema requires huge functions or tables."},{"type":"list_item","depth":6,"payload":{"lines":[886,887]},"content":"You'll need to update your application logic to determine which database to read and write."},{"type":"list_item","depth":6,"payload":{"lines":[887,888]},"content":"Joining data from two databases is more complex with a <a href=\"http://stackoverflow.com/questions/5145637/querying-data-by-joining-two-tables-in-two-database-on-different-servers\">server link</a>."},{"type":"list_item","depth":6,"payload":{"lines":[888,889]},"content":"Federation adds more hardware and additional complexity."}]},{"type":"heading","depth":5,"payload":{"lines":[890,891]},"content":"Source(s) and further reading: federation","children":[{"type":"list_item","depth":6,"payload":{"lines":[892,893]},"content":"<a href=\"https://www.youtube.com/watch?v=kKjm4ehYiMs\">Scaling up to your first 10 million users</a>"}]}]},{"type":"heading","depth":4,"payload":{"lines":[894,895]},"content":"Sharding","children":[{"type":"heading","depth":5,"payload":{"lines":[908,909]},"content":"Disadvantage(s): sharding","children":[{"type":"list_item","depth":6,"payload":{"lines":[910,911]},"content":"You'll need to update your application logic to work with shards, which could result in complex SQL queries."},{"type":"list_item","depth":6,"payload":{"lines":[911,912]},"content":"Data distribution can become lopsided in a shard.  For example, a set of power users on a shard could result in increased load to that shard compared to others.","children":[{"type":"list_item","depth":7,"payload":{"lines":[912,913]},"content":"Rebalancing adds additional complexity.  A sharding function based on <a href=\"http://www.paperplanes.de/2011/12/9/the-magic-of-consistent-hashing.html\">consistent hashing</a> can reduce the amount of transferred data."}]},{"type":"list_item","depth":6,"payload":{"lines":[913,914]},"content":"Joining data from multiple shards is more complex."},{"type":"list_item","depth":6,"payload":{"lines":[914,915]},"content":"Sharding adds more hardware and additional complexity."}]},{"type":"heading","depth":5,"payload":{"lines":[916,917]},"content":"Source(s) and further reading: sharding","children":[{"type":"list_item","depth":6,"payload":{"lines":[918,919]},"content":"<a href=\"http://highscalability.com/blog/2009/8/6/an-unorthodox-approach-to-database-design-the-coming-of-the.html\">The coming of the shard</a>"},{"type":"list_item","depth":6,"payload":{"lines":[919,920]},"content":"<a href=\"https://en.wikipedia.org/wiki/Shard_(database_architecture)\">Shard database architecture</a>"},{"type":"list_item","depth":6,"payload":{"lines":[920,921]},"content":"<a href=\"http://www.paperplanes.de/2011/12/9/the-magic-of-consistent-hashing.html\">Consistent hashing</a>"}]}]},{"type":"heading","depth":4,"payload":{"lines":[922,923]},"content":"Denormalization","children":[{"type":"heading","depth":5,"payload":{"lines":[930,931]},"content":"Disadvantage(s): denormalization","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[932,936]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[932,933]},"content":"Data is duplicated."},{"type":"list_item","depth":7,"payload":{"lines":[933,934]},"content":"Constraints can help redundant copies of information stay in sync, which increases complexity of the database design."},{"type":"list_item","depth":7,"payload":{"lines":[934,935]},"content":"A denormalized database under heavy write load might perform worse than its normalized counterpart."}]},{"type":"heading","depth":6,"payload":{"lines":[936,937]},"content":"Source(s) and further reading: denormalization","children":[{"type":"list_item","depth":7,"payload":{"lines":[938,939]},"content":"<a href=\"https://en.wikipedia.org/wiki/Denormalization\">Denormalization</a>"}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[940,941]},"content":"SQL tuning","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[946,949]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[946,947]},"content":"<strong>Benchmark</strong> - Simulate high-load situations with tools such as <a href=\"http://httpd.apache.org/docs/2.2/programs/ab.html\">ab</a>."},{"type":"list_item","depth":6,"payload":{"lines":[947,948]},"content":"<strong>Profile</strong> - Enable tools such as the <a href=\"http://dev.mysql.com/doc/refman/5.7/en/slow-query-log.html\">slow query log</a> to help track performance issues."}]},{"type":"heading","depth":5,"payload":{"lines":[951,952]},"content":"Tighten up the schema","children":[{"type":"list_item","depth":6,"payload":{"lines":[953,954]},"content":"MySQL dumps to disk in contiguous blocks for fast access."},{"type":"list_item","depth":6,"payload":{"lines":[954,955]},"content":"Use <code>CHAR</code> instead of <code>VARCHAR</code> for fixed-length fields.","children":[{"type":"list_item","depth":7,"payload":{"lines":[955,956]},"content":"<code>CHAR</code> effectively allows for fast, random access, whereas with <code>VARCHAR</code>, you must find the end of a string before moving onto the next one."}]},{"type":"list_item","depth":6,"payload":{"lines":[956,957]},"content":"Use <code>TEXT</code> for large blocks of text such as blog posts.  <code>TEXT</code> also allows for boolean searches.  Using a <code>TEXT</code> field results in storing a pointer on disk that is used to locate the text block."},{"type":"list_item","depth":6,"payload":{"lines":[957,958]},"content":"Use <code>INT</code> for larger numbers up to 2^32 or 4 billion."},{"type":"list_item","depth":6,"payload":{"lines":[958,959]},"content":"Use <code>DECIMAL</code> for currency to avoid floating point representation errors."},{"type":"list_item","depth":6,"payload":{"lines":[959,960]},"content":"Avoid storing large <code>BLOBS</code>, store the location of where to get the object instead."},{"type":"list_item","depth":6,"payload":{"lines":[960,961]},"content":"<code>VARCHAR(255)</code> is the largest number of characters that can be counted in an 8 bit number, often maximizing the use of a byte in some RDBMS."},{"type":"list_item","depth":6,"payload":{"lines":[961,962]},"content":"Set the <code>NOT NULL</code> constraint where applicable to <a href=\"http://stackoverflow.com/questions/1017239/how-do-null-values-affect-performance-in-a-database-search\">improve search performance</a>."}]},{"type":"heading","depth":5,"payload":{"lines":[963,964]},"content":"Use good indices","children":[{"type":"list_item","depth":6,"payload":{"lines":[965,966]},"content":"Columns that you are querying (<code>SELECT</code>, <code>GROUP BY</code>, <code>ORDER BY</code>, <code>JOIN</code>) could be faster with indices."},{"type":"list_item","depth":6,"payload":{"lines":[966,967]},"content":"Indices are usually represented as self-balancing <a href=\"https://en.wikipedia.org/wiki/B-tree\">B-tree</a> that keeps data sorted and allows searches, sequential access, insertions, and deletions in logarithmic time."},{"type":"list_item","depth":6,"payload":{"lines":[967,968]},"content":"Placing an index can keep the data in memory, requiring more space."},{"type":"list_item","depth":6,"payload":{"lines":[968,969]},"content":"Writes could also be slower since the index also needs to be updated."},{"type":"list_item","depth":6,"payload":{"lines":[969,970]},"content":"When loading large amounts of data, it might be faster to disable indices, load the data, then rebuild the indices."}]},{"type":"heading","depth":5,"payload":{"lines":[971,972]},"content":"Avoid expensive joins","children":[{"type":"list_item","depth":6,"payload":{"lines":[973,974]},"content":"<a href=\"#denormalization\">Denormalize</a> where performance demands it."}]},{"type":"heading","depth":5,"payload":{"lines":[975,976]},"content":"Partition tables","children":[{"type":"list_item","depth":6,"payload":{"lines":[977,978]},"content":"Break up a table by putting hot spots in a separate table to help keep it in memory."}]},{"type":"heading","depth":5,"payload":{"lines":[979,980]},"content":"Tune the query cache","children":[{"type" e(s): cache-aside","children":[{"type":"list_item","depth":6,"payload":{"lines":[1234,1235]},"content":"Each cache miss results in three trips, which can cause a noticeable delay."},{"type":"list_item","depth":6,"payload":{"lines":[1235,1236]},"content":"Data can become stale if it is updated in the database.  This issue is mitigated by setting a time-to-live (TTL) which forces an update of the cache entry, or by using write-through."},{"type":"list_item","depth":6,"payload":{"lines":[1236,1237]},"content":"When a node fails, it is replaced by a new, empty node, increasing latency."}]}]},{"type":"heading","depth":4,"payload":{"lines":[1238,1239]},"content":"Write-through","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1248,1252]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1248,1249]},"content":"Application adds/updates entry in cache"},{"type":"list_item","depth":6,"payload":{"lines":[1249,1250]},"content":"Cache synchronously writes entry to data store"},{"type":"list_item","depth":6,"payload":{"lines":[1250,1251]},"content":"Return"}]},{"type":"fence","depth":5,"content":"<pre class=\"language-python\"><code class=\"language-python\">set_user<span class=\"token punctuation\">(</span><span class=\"token number\">12345</span><span class=\"token punctuation\">,</span> <span class=\"token punctuation\">{</span><span class=\"token string\">\"foo\"</span><span class=\"token punctuation\">:</span><span class=\"token string\">\"bar\"</span><span class=\"token punctuation\">}</span><span class=\"token punctuation\">)</span>\n</code></pre>\n"},{"type":"fence","depth":5,"content":"<pre class=\"language-python\"><code class=\"language-python\"><span class=\"token keyword\">def</span> <span class=\"token function\">set_user</span><span class=\"token punctuation\">(</span>user_id<span class=\"token punctuation\">,</span> values<span class=\"token punctuation\">)</span><span class=\"token punctuation\">:</span>\n    user <span cla ement cache-aside or write-through."}]}]},{"type":"heading","depth":4,"payload":{"lines":[1291,1292]},"content":"Refresh-ahead","children":[{"type":"heading","depth":5,"payload":{"lines":[1303,1304]},"content":"Disadvantage(s): refresh-ahead","children":[{"type":"list_item","depth":6,"payload":{"lines":[1305,1306]},"content":"Not accurately predicting which items are likely to be needed in the future can result in reduced performance than without refresh-ahead."}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1307,1308]},"content":"Disadvantage(s): cache","children":[{"type":"list_item","depth":4,"payload":{"lines":[1309,1310]},"content":"Need to maintain consistency between caches and the source of truth such as the database through <a href=\"https://en.wikipedia.org/wiki/Cache_algorithms\">cache invalidation</a>."},{"type":"list_item","depth":4,"payload":{"lines":[1310,1311]},"content":"Cache invalidation is a difficult problem, there is additional complexity associated with when to update the cache."},{"type":"list_item","depth":4,"payload":{"lines":[1311,1312]},"content":"Need to make application changes such as adding Redis or memcached."}]},{"type":"heading","depth":3,"payload":{"lines":[1313,1314]},"content":"Source(s) and further reading","children":[{"type":"list_item","depth":4,"payload":{"lines":[1315,1316]},"content":"<a href=\"http://www.slideshare.net/tmatyashovsky/from-cache-to-in-memory-data-grid-introduction-to-hazelcast\">From cache to in-memory data grid</a>"},{"type":"list_item","depth":4,"payload":{"lines":[1316,1317]},"content":"<a href=\"http://horicky.blogspot.com/2010/10/scalable-system-design-patterns.html\">Scalable system design patterns</a>"},{"type":"list_item","depth":4,"payload":{"lines":[1317,1318]},"content":"<a href=\"http://lethain.com/introduction-to-architecting-systems-for-scale/\">Introduction to architecting systems for scale</a>"},{"type":"list_item","depth":4,"payload":{"lines":[1318,1319]},"content":"<a href=\"http:  Unmarshalls the results, calls the server procedure matching the procedure id and passes the given arguments."},{"type":"list_item","depth":5,"payload":{"lines":[1471,1472]},"content":"The server response repeats the steps above in reverse order."}]},{"type":"fence","depth":4,"content":"<pre><code>GET /someoperation?data=anId\n\nPOST /anotheroperation\n{\n  &quot;data&quot;:&quot;anId&quot;;\n  &quot;anotherdata&quot;: &quot;another value&quot;\n}\n</code></pre>\n"},{"type":"bullet_list","depth":4,"payload":{"lines":[1489,1494]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1489,1490]},"content":"You know your target platform."},{"type":"list_item","depth":5,"payload":{"lines":[1490,1491]},"content":"You want to control how your &quot;logic&quot; is accessed."},{"type":"list_item","depth":5,"payload":{"lines":[1491,1492]},"content":"You want to control how error control happens off your library."},{"type":"list_item","depth":5,"payload":{"lines":[1492,1493]},"content":"Performance and end user experience is your primary concern."}]},{"type":"heading","depth":4,"payload":{"lines":[1496,1497]},"content":"Disadvantage(s): RPC","children":[{"type":"list_item","depth":5,"payload":{"lines":[1498,1499]},"content":"RPC clients become tightly coupled to the service implementation."},{"type":"list_item","depth":5,"payload":{"lines":[1499,1500]},"content":"A new API must be defined for every new operation or use case."},{"type":"list_item","depth":5,"payload":{"lines":[1500,1501]},"content":"It can be difficult to debug RPC."},{"type":"list_item","depth":5,"payload":{"lines":[1501,1502]},"content":"You might not be able to leverage existing technologies out of the box.  For example, it might require additional effort to ensure <a href=\"http://etherealbits.com/2012/12/debunking-the-myths-of-rpc-rest/\">RPC calls are properly cached</a> on caching servers such as <a href=\"http://www.squid-cache.org/\">Squid</a>."}]}]},{"type":"heading","depth":3,"payload":{"lines":[1503,1504]},"content":"Representational state transfer (REST)","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1509,1514]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1509,1510]},"content":"<strong>Identify resources (URI in HTTP)</strong> - use the same URI regardless of any operation."},{"type":"list_item","depth":5,"payload":{"lines":[1510,1511]},"content":"<strong>Change with representations (Verbs in HTTP)</strong> - use verbs, headers, and body."},{"type":"list_item","depth":5,"payload":{"lines":[1511,1512]},"content":"<strong>Self-descriptive error message (status response in HTTP)</strong> - Use status codes, don't reinvent the wheel."},{"type":"list_item","depth":5,"payload":{"lines":[1512,1513]},"content":"<strong><a href=\"http://restcookbook.com/Basics/hateoas/\">HATEOAS</a> (HTML interface for HTTP)</strong> - your web service should be fully accessible in a browser."}]},{"type":"fence","depth":4,"content":"<pre><code>GET /someresources/anId\n\nPUT /someresources/anId\n{&quot;anotherdata&quot;: &quot;another value&quot;}\n</code></pre>\n"},{"type":"heading","depth":4,"payload":{"lines":[1525,1526]},"content":"Disadvantage(s): REST","children":[{"type":"list_item","depth":5,"payload":{"lines":[1527,1528]},"content":"With REST being focused on exposing data, it might not be a good fit if resources are not naturally organized or accessed in a simple hierarchy.  For example, returning all updated records from the past hour matching a particular set of events is not easily expressed as a path.  With REST, it is likely to be implemented with a combination of URI path, query parameters, and possibly the request body."},{"type":"list_item","depth":5,"payload":{"lines":[1528,1529]},"content":"REST typically relies on a few verbs (GET, POST, PUT, DELETE, and PATCH) which sometimes doesn't fit your use case.  For example, moving expired documents to the archive folder might not cleanly fit within these verbs."},{"type":"list_item","depth":5,"payload":{"lines":[1529,1530]},"content":"Fetching complicated resources with nested hierarchies requires multiple round trips between the client and server to render single views, e.g. fetching content of a blog entry and the comments on that entry. For mobile applications operating in variable network conditions, these multiple roundtrips are highly undesirable."},{"type":"list_item","depth":5,"payload":{"lines":[1530,1531]},"content":"Over time, more fields might be added to an API response and older clients will receive all new data fields, even those that they do not need, as a result, it bloats the payload size and leads to larger latencies."}]}]},{"type":"heading","depth":3,"payload":{"lines":[1532,1533]},"content":"RPC and REST calls comparison","children":[{"type":"table","depth":4,"payload":{"lines":[1534,1543]},"content":"","children":[{"type":"thead","depth":5,"payload":{"lines":[1534,1535]},"content":"","children":[{"type":"th","depth":6,"payload":{"lines":[1534,1535]},"content":"Operation"},{"type":"th","depth":6,"payload":{"lines":[1534,1535]},"content":"RPC"},{"type":"th","depth":6,"payload":{"lines":[1534,1535]},"content":"REST"}]},{"type":"tbody","depth":5,"payload":{"lines":[1536,1543]},"content":"","children":[{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"Signup"},{"type":"td","depth":7,"payload":{},"content":"<strong>POST</strong> /signup"},{"type":"td","depth":7,"payload":{},"content":"<strong>POST</strong> /persons"}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"Resign"},{"type":"td","depth":7,"payload":{},"content":"<strong>POST</strong> /resign<br/>{<br/>&quot;personid&quot;: &quot;1234&quot;<br/>}"},{"type":"td","depth":7,"payload":{},"content":"<strong>DELETE</strong> /persons/1234"}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"pay
